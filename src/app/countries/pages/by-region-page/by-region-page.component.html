<h2>Por Region</h2>

<hr>
<div class="row">
  <div class="col text-center">
    <button
      class="btn mx-2 mb-3"
      *ngFor="let region of regions"
      (click)="searchByRegion(region)"
      [ngClass]="{'btn-outline-primary':selectedRegion===region}"
    >
      {{region}}
    </button>
</div>


<div class="row">
  <div class="col">
    <country-table [countries]="countries"></country-table>
  </div>
</div>
